# Basic Window Config
[window]
padding.x = 12
padding.y = 12
decorations = "Full"

# Default font
[font]
normal.family = "GeistMono Nerd Font"
size = 16.0

# Default colors
[colors.primary]
background = '#171d23'
foreground = '#ffffff'

# Cursor colors
[colors.cursor]
text   = '#fafafa'
cursor = '#008b94'

# Normal colors
[colors.normal]
black   = '#333f4a'
red     = '#d95468'
green   = '#8bd49c'
blue    = '#539afc'
magenta = '#b62d65'
cyan    = '#70e1e8'
white   = '#b7c5d3'

# Bright colors
[colors.bright]
black   = '#41505e'
red     = '#d95468'
green   = '#8bd49c'
yellow  = '#ebbf83'
blue    = '#5ec4ff'
magenta = '#e27e8d'
cyan    = '#70e1e8'
white   = '#ffffff'

# Cursor settings
[cursor.style]
shape = "Block"
blinking = "Always"

# Vim cursor settings -- this is not erroring, but is not working
[cursor.vi_mode_style]
shape = "Block"
blinking = "Always"

# Mouse settings
[mouse]
hide_when_typing = true
